{% extends 'userbase.html' %}
{% block bcontent %}
  <h1>My Orders</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Status</th>
        <th>Customer Name</th>
        <th>Customer Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.status }}</td>
          <td>{{order.user.first_name}} {{order.user.last_name}}</td>
          <td>{{order.user.email}}</td>
          <td><a class="btn btn-outline-dark" href="{% url 'myorder_detail' order_id=order.id %}" >View Order</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
